<div class="col-md-6 col-lg-6" *ngIf="realisateur">
    <legend>Modification d'un réalisateur</legend>
    <div class="form-group">
        <label>Nom </label>
        <input type="text" class="form-control" [(ngModel)]="realisateur.nomRea" placeholder="Nom" />
    </div>
    <div class="form-group">
        <label>Prénom </label>
        <input type="text" class="form-control" [(ngModel)]="realisateur.prenRea" placeholder="Prénom" />
    </div>
    <button class="btn btn-default" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="save()">Sauvegarder</button>
</div>
