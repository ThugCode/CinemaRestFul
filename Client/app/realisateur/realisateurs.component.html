<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Prénom</th>
			<th>
				<a type="button" class="btn btn-primary" [routerLink]="['add']">
					Ajouter <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let realisateur of realisateurs">
			<td><a [routerLink]="['detail',realisateur.noRea]">{{realisateur.nomRea}}</a></td>
			<td>{{realisateur.prenRea}}</td>
			<td>
				<a type="button" class="btn btn-primary" [routerLink]="['detail',realisateur.noRea]" title="Détails">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a type="button" class="btn btn-danger" data-toggle="modal" href="#confirmation" (click)="selectedRealisateur(realisateur)"
					title="Supprimer">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="modal fade" id="confirmation">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Êtes-vous sur de vouloir supprimer ce réalisateur ?</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" (click)="deleteRealisateur()" data-dismiss="modal">Oui</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
			</div>
		</div>
	</div>
</div>
