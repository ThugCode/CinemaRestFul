<form (ngSubmit)="onSubmit()" #realisateurForm="ngForm" role="form">
    <legend>Nouveau réalisateur</legend>

    <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="realisateur.nomRea" name="nomRea" required>
    </div>

    <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="realisateur.prenRea" name="prenRea" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!realisateurForm.form.valid">Enregistrer</button>
    <button type="button" class="btn btn-danger" (click)="goBack()">Annuler</button>
    
</form>
