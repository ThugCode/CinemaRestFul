<div *ngIf="acteur">
    <h2>{{acteur.nomAct}} {{acteur.prenAct}} details!</h2>
    <div class="form-group">
        <label>Nom </label>
        <input type="text" [(ngModel)]="acteur.nomAct" placeholder="Nom" />
    </div>
    <div class="form-group">
        <label>Prénom </label>
        <input type="text" [(ngModel)]="acteur.prenAct" placeholder="Prénom" />
    </div>
    <div class="form-group">
        <label>Date de naissance</label>
        <input type="date" [(ngModel)]="acteur.dateNaiss" />
    </div>
    <div class="form-group">
        <label>Date de decès</label>
        <input type="date" [(ngModel)]="acteur.dateDeces" />
    </div>
    <button (click)="goBack()">Retour</button>
    <button (click)="save()">Sauvegarder</button>
</div>
