<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Personnage</th>
			<th>Film</th>
			<th>Acteur</th>
			<th>
				<a type="button" class="btn btn-primary" [routerLink]="['add']">
				Ajouter <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let personnage of personnages">
			<td><a [routerLink]="['detail', personnage.id.noFilm, personnage.id.noAct]">{{personnage.nomPers}}</a></td>
			<td>{{personnage.film.titre}}</td>
			<td>{{personnage.acteur.prenAct}} {{personnage.acteur.nomAct}}</td>
			<td>
				<a type="button" class="btn btn-primary" [routerLink]="['detail', personnage.id.noFilm, personnage.id.noAct]" title="Détails">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a type="button" class="btn btn-danger" data-toggle="modal" href="#confirmation" (click)="selectedPersonnage(personnage)" title="Supprimer">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>

<div class="modal fade" id="confirmation">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Êtes-vous sur de vouloir supprimer ce personnage ?</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" (click)="deletePersonnage()" data-dismiss="modal">Oui</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
			</div>
		</div>
	</div>
</div>
