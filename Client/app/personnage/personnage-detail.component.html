<div class="col-md-6 col-lg-6" *ngIf="personnage">
    <legend>Modificiation d'un personnage</legend>
    <div class="form-group">
        <label>Titre </label>
        <input type="text" class="form-control" [(ngModel)]="personnage.nomPers" placeholder="Nom Personnage" />
    </div>

    <button class="btn btn-default" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="save()">Sauvegarder</button>
</div>
