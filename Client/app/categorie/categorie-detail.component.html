<div class="col-md-6 col-lg-6" *ngIf="categorie">
    <legend>Modification de la catégorie</legend>
    <div class="form-group">
        <label>Libellé </label>
        <input type="text" class="form-control" [(ngModel)]="categorie.libelleCat" placeholder="Libelle" />
    </div>
    <button class="btn btn-default" (click)="goBack()">Retour</button>
    <button class="btn btn-primary" (click)="save()">Sauvegarder</button>
</div>
