
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Code</th>
            <th>Libelle</th>
            <th>
				<a type="button" class="btn btn-primary" [routerLink]="['add']">
					Ajouter <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
			</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categorie of categories">
            <td><a [routerLink]="['detail',categorie.codeCat]">{{categorie.codeCat}}</a></td>
            <td>{{categorie.libelleCat}}</td>
            <td>
				<a type="button" class="btn btn-primary" [routerLink]="['detail',categorie.codeCat]" title="Détails" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a type="button" class="btn btn-danger" data-toggle="modal" href="#confirmation" (click)="selectedCategorie(categorie)" title="Supprimer">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="confirmation">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Êtes-vous sur de vouloir supprimer cette catégorie ?</h4>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" (click)="deleteCategorie()" data-dismiss="modal">Oui</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
			</div>
		</div>
	</div>
</div>
