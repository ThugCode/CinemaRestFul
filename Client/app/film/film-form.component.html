<form (ngSubmit)="onSubmit()" #filmForm="ngForm" role="form">
    {{diagnostic}}
    <legend>Nouveau film</legend>

    <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" class="form-control" id="titre" required [(ngModel)]="film.titre" name="titre">
    </div>

    <div class="form-group">
        <label for="categorie">Categorie</label>
        <select id="categorie" class="form-control" required [(ngModel)]="film.categorie" name="categorie">
            <option *ngFor="let categorie of categories" [value]="categorie.codeCat">
                {{categorie.libelleCat}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="realisateur">Réalisateur</label>
        <select id="realisateur" class="form-control" required [(ngModel)]="film.realisateur" name="realisateur">
            <option *ngFor="let realisateur of realisateurs" [value]="realisateur.noRea">
                {{realisateur.nomRea}} {{realisateur.prenRea}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <label for="duree">Durée</label>
        <input type="number" class="form-control" id="duree" [(ngModel)]="film.duree" name="duree">
    </div>

    <div class="form-group">
        <label for="dateSortie">Date sortie</label>
        <input type="date" class="form-control" id="dateSortie" [(ngModel)]="film.dateSortie" name="dateSortie">
    </div>

    <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" class="form-control" id="budget" [(ngModel)]="film.budget" name="budget">
    </div>

    <div class="form-group">
        <label for="montantRecette">Montant Recette</label>
        <input type="number" class="form-control" id="montantRecette" [(ngModel)]="film.montantRecette" name="montantRecette">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!filmForm.form.valid">Enregistrer</button>
</form>
