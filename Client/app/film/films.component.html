<table class="table table-hover table-bordered">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Catégorie</th>
			<th>Réalisateur</th>
			<th>Date Sortie</th>
			<th>Durée</th>
			<th>
				<a type="button" class="btn btn-primary" [routerLink]="['add']" title="Ajouter">
					Ajouter <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let film of films">
			<td><a [routerLink]="['detail',film.noFilm]">{{film.titre}}</a></td>
			<td>{{film.categorie.libelleCat}}</td>
			<td>{{film.realisateur.nomRea}}</td>
			<td>{{film.dateSortie}}</td>
			<td>{{film.duree}}</td>
			<td>
				<a type="button" class="btn btn-primary" [routerLink]="['detail',film.noFilm]" title="Détails" >
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<button type="button" class="btn btn-danger" title="Supprimer">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
	</tbody>
</table>
